<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sum of Numbers Up to Limit</title>
    <script>
        function calculateSum() {
            
            var limit = Number(document.myForm.limit.value);
            var sum = (limit * (limit + 1)) / 2;

            document.myForm.result.value = sum;
        }
    </script>
</head>
<body>
    <h1>Calculate Sum of Numbers Up to Limit</h1>
    <form name="myForm">
        <label for="limit">Enter a number (limit): </label>
        <input type="number" name="limit">

        <br><br>

        <label for="result">Sum: </label>
        <input type="text" name="result">

        <br><br>
        <button type="button" onclick="calculateSum()">Calculate Sum</button>
    </form>
</body>
</html>

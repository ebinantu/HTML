<!DOCTYPE html>
<html>
<head>
    <title>
        Alert Box
    </title>
    <script>
       function checkAge(){
          var name = document.getElementById("name").value;
          var dob = document.getElementById("dob").value;
            if(name == "" || dob == ""){
                alert("Please enter your name and date of birth");
                return;
            }
            const current = new Date();
            const dateofbirth = new Date(dob);
            const age = current.getFullYear() - dateofbirth.getFullYear();
            alert("Hello " + name + " you are " + age + " years old");
            document.getElementById("name").value = "";
            document.getElementById("dob").value = "";
            
       }
    </script>
</head>
<body>
    <h1 align="center">Age Finder</h1><br><br>
    <form align="center">
        <label for=""name">Enter your Name</label>
        <input type="text" id="name" name="name"><br><br>
        <label for="dob">Enter your date Of birth</label>
        <input type="text" id="dob" placeholder="YYYY-MM-DD" name="dob"><br><br>
        <button type="button" onclick="checkAge()">Check Age</button>
    </form>
</html>

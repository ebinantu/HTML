<!DOCTYPE html>
<html>
<head>
<script>
function check() {
    var state = document.getElementById("state").value;
    var cap;

    switch(state) {
        case "kerala": 
            cap = "Thiruvananthapuram";
            break;
        case "TamilNadu":
            cap = "Chennai";
            break;
        case "Karnadaka":
            cap = "Bengaluru";
            break;
        case "Goa":
            cap = "Panaji";
            break;
        default:
            cap = "Unknown"; 
            break;
    }

    document.myform.result.value = cap; 
}
</script>
</head>
<body style="color: chartreuse;">
<center><h1 style="font-size: 60px;">Capital Finder</h1>
<form name="myform">
<div style="display: flex;flex-direction: row;justify-content: center;align-items: center;gap: 6px;">
<h3>Select a State:</h3>
<select id="state" size="1" onchange="check()">
<option value="kerala">Kerala</option>
<option value="TamilNadu">TamilNadu</option>
<option value="Karnadaka">Karnadaka</option>
<option value="Goa">Goa</option>
</select></div>
<br><br><input type="text" placeholder="Capital of the State is" name="result" value="">
</form></center>
</body>
</html>
